<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"
    />
    <title>To The Point</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
      ::-webkit-scrollbar {
        width: 1em;
        height: 1em;
        background-color: #f2f2f2;
        border-radius: 0 0.4em 0.4em 0;
      }

      ::-webkit-scrollbar-thumb {
        height: 2em;
        background-color: #9c9c9c;
        border-radius: 0.4em;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
      }

      ::-webkit-scrollbar-track {
        height: 2em;
        background-color: #d8d8d8;
        border-radius: 0 0.4em 0.4em 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >Sorry, maar deze app werkt enkel wanneer Javascript is
        ingeschakeld.\nSchakel deze optie in, alvorens verder te gaan.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
